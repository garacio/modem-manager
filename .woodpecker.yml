matrix:
  RUST: [stable, beta, nightly]

steps:
  test:
    when:
      event: [push, pull_request]
    image: rust
    environment: [CARGO_TERM_COLOR=always]
    commands:
      - apt-get update && apt-get install -y libudev-dev
      - rustup default $RUST
      - cargo check
      - cargo test
      - cargo build --releas
